<body>
  <div id="mySidenav" class="sidenav">

  </div>

    <div id="square" class="square"></div>

  </div>

  <div id="floor" class="square"></div>
    
  <br>
  <br>
  <br>
  aaa. <!--this is for filler-->
  <button onmousedown="up=1" onmouseup="up=0" ontouchstart="up=1" ontouchend="up=0">^</button>
  <noscript>you have no javascript</noscript>
  <br>
  <button onmousedown="left=1" onmouseup="left=0" ontouchstart="left=1" ontouchend="left=0">&lt</button>
  <button onmousedown="down=1" onmouseup="down=0" ontouchstart="down=1" ontouchend="down=0">V</button>
  <button onmousedown="right=1" onmouseup="right=0" ontouchstart="right=1" ontouchend="right=0">&gt</button>
  
  wasd can be used to move
  <button onclick="jump()">Jump</button>
  space can be used to jump when gravity on
  <br>
  smooth movement now added
  <br>
  <button onclick="mode = !mode">gravity</button>
  <br>
  <button onclick="makeprojectile()">legacy projectile</button>
  <br>
  <button onclick="trail = !trail">start lag production (auto (legacy) projectile)</button>
  <br>
  <button onclick="removprojecs()">remove all projectiles</button>
  <br>
  <button onclick="toggletrackMouse()">toggle track mouse (could cause lag) (required for mouse-aimed projectiles)</button>

  <br>
  <div id="othersquare" class="square"></div>
  <br>
  <div id="projectilecontainer"></div>
  
  <p>
    make sure to click off of button to prevent space from clicking button

    press c to open menu

    press v to make artillery / mouse-aimed projectile
